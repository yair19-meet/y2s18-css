<!DOCTYPE html>
<html>
<head>
  <title>CSS Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="title">
		<h1 id="hello">Foods:</h1>
	</div>
	
	<div class="container">
		<div class="sidebar">
			<ul type="square" style="font-size: 20px">
				<li class="veg">Vegan</li>
				<li class="non-veg">Non-vegan</li>
			</ul>
		</div>

		<div class="content">
			<ul type="circle" style="font-size: 50px">
				<li class="veg">spagetti with tomatos</li>
				<li class="veg">Falafel</li>
				<li class="non-veg">Pizza</li>
				<li class="non-veg">Hotdog</li>
				<li class="veg">Chips</li>
				<li class="non-veg">Fried Chicken</li>
				<li class="non-veg">burger</li>
				<li class="veg">Humous</li>
			</ul>
		</div>
	</div>

</body>
</html>
